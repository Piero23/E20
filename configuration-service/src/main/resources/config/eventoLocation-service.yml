spring:
  application:
    name: eventoLocation-service
  output:
    ansi:
      enabled: always

  datasource:
    url: jdbc:postgresql://localhost:5454/e20
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

cors:
  allowed-origins: http://localhost:8060

jwt:
  security:
    enabled: true
    publicPaths:
      /v3/api-docs/**,
      /swagger-ui/**,
      /swagger-ui.html,
      GET:/api/evento/{id} ,
      GET:/api/evento ,
      /api/evento/test,
      GET:/api/location,
      GET:/api/location/{id},
      /api/location/test,
      /api/preferiti/test
    protectedRoutes:
      - path: /api/preferiti/**
        roles:
          - ROLE_USER
      - path: POST:/api/evento
        roles:
          - ROLE_MANAGER
      - path: DELETE:/api/evento/{id}
        roles:
          - ROLE_MANAGER
      - path: PUT:/api/evento/{id}
        roles:
          - ROLE_MANAGER
      - path: /api/evento/bookings
        roles:
          - ROLE_MANAGER
      - path: DELETE:/api/location/{id}
        roles:
          - ROLE_ADMIN
      - path: POST:/api/location
        roles:
          - ROLE_MANAGER
      - path: PUT:/api/location/{id}
        roles:
          - ROLE_MANAGER

logging:
  file:
    name: logs/app.log
  level:
    demacs:
      unical:
        esse20: INFO

springdoc:
  packages-to-scan: org.unical.enterprise.eventoLocation
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    groups:
      enabled: true
