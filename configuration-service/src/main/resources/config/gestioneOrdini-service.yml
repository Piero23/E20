spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

cors:
  allowed-origins: http://localhost:8060

jwt:
  security:
    enabled: true
    publicPaths:
      /v3/api-docs/**,
      /swagger-ui/**,
      /swagger-ui.html,
      /api/ordine/testFeign,
      /api/ordine/test
    protectedRoutes:
      - path: /api/ordine
        roles:
          - ROLE_ADMIN
      # TODO: controlla indirizzo
      - path: POST:/api/ordine
        roles:
          - ROLE_USER
      - path: /api/ordine/{id}
        roles:
          - ROLE_USER
      - path: /api/ordine/utente
        roles:
          - ROLE_USER
      - path: /api/ordine/biglietti
        roles:
          - ROLE_USER
      - path: /api/biglietto
        roles:
          - ROLE_ADMIN
      - path: /api/biglietto/evento
        roles:
          - ROLE_MANAGER


logging:
  file:
    name: logs/app.log
  level:
    demacs:
      unical:
        esse20: INFO

springdoc:
  packages-to-scan: org.unical.enterprise.gestioneOrdini
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    groups:
      enabled: true
