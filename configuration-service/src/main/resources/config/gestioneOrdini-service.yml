spring:


  application:
    name: gestioneOrdini-service
  output:
    ansi:
      enabled: always

  datasource:
    url: jdbc:postgresql://localhost:5454/e20
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

cors:
  allowed-origins: http://localhost:8060

jwt:
  security:
    enabled: true
    publicPaths:
      /v3/api-docs/**,
      /swagger-ui/**,
      /swagger-ui.html,
      /api/ordine/testFeign,
      /api/ordine/test
    protectedRoutes:
      - path: /api/ordine
        roles:
          - ROLE_ADMIN
      - path: /api/ordine/save
        roles:
          - ROLE_USER
      - path: /api/ordine/{id}
        roles:
          - ROLE_USER
      - path: /api/ordine/utente
        roles:
          - ROLE_USER
      - path: /api/ordine/biglietti
        roles:
          - ROLE_USER
      - path: /api/biglietto
        roles:
          - ROLE_ADMIN
      - path: /api/biglietto/evento
        roles:
          - ROLE_MANAGER


logging:
  file:
    name: logs/app.log
  level:
    demacs:
      unical:
        esse20: INFO

springdoc:
  packages-to-scan: org.unical.enterprise.gestioneOrdini
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    groups:
      enabled: true
