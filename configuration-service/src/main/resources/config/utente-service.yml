spring:
  application:
    name: utente-service
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:postgresql://localhost:5454/e20
    username: ${db_username}
    password: ${db_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
  

cors:
  allowed-origins: https://localhost:8060


jwt:
  security:
    enabled: true
    publicPaths: /v3/api-docs/**, /swagger-ui/**, /swagger-ui.html, /api/utente/register, /api/utente/test
    protectedRoutes:
      - path: /api/utente
        roles:
          - ROLE_ADMIN
      - path: /api/utente/{username}
        roles:
          - ROLE_USER
      - path: DELETE:/api/utente/{username}
        roles:
          - ROLE_USER
      - path: PUT:/api/utente/{username}
        roles:
          - ROLE_USER
      - path: /api/utente/getById
        roles:
          - ROLE_ADMIN

logging:
  file:
    name: logs/app.log
  level:
    demacs:
      unical:
        esse20: INFO

springdoc:
  packages-to-scan: org.unical.enterprise.utente
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    groups:
      enabled: true
