server:
  port: 8061

spring:
  application:
    name: discovery-service
  config:
    import: configserver:http://localhost:8088
  output:
    ansi:
      enabled: always

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: https://${eureka.instance.hostname}:${server.port}/eureka/