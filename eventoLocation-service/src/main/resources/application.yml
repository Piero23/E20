spring:
  application:
    name: eventoLocation-service
  cloud:
    vault:
      token: ${VAULT_TOKEN}
      uri: ${VAULT_ADDR}
      application-name: application


  config:
    import:
      - "optional:configserver:http://localhost:8088"
      - "optional:file:.env[.properties]"
      - "vault://"

server:
  port: 0