spring:
  application:
    name: mailSender-service
  config:
    import:
      - "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8088}"
      - "optional:file:.env[.properties]"
      - "vault://"
  cloud:
    vault:
      token: ${VAULT_TOKEN}
      uri: ${VAULT_ADDR}
      application-name: application