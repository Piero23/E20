<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordine Completato - Grazie!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: bounce 1s ease-out 0.5s both;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -15px, 0);
            }
            70% {
                transform: translate3d(0, -7px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }

        .checkmark {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        h1 {
            color: #28a745;
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 700;
            line-height: 1.3;
        }

        .message {
            color: #333;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .event-name {
            color: #667eea;
            font-weight: 600;
        }

        .email-info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid #2196f3;
        }

        .email-address {
            font-weight: 600;
            color: #0d47a1;
        }

        .back-button {
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-icon">
        <span class="checkmark">âœ“</span>
    </div>

    <h1>Ordine Completato!</h1>

    <p class="message">
        Il tuo ordine per l'evento
        <span class="event-name" th:text="${eventName}"></span>
        Ã¨ andato a buon fine.
    </p>

    <div class="email-info">
        <p>
            ðŸ“§ Ti arriverÃ  una mail con tutti i dettagli all'indirizzo:
        </p>
        <p class="email-address" th:text="${customerEmail}"></p>
    </div>

</div>
</body>
</html>
